<div class="container mx-auto mt-8 text-center">
    <mat-card>
        <mat-card-content>

            <h1>
                <span>Login</span>
                <mat-icon>login</mat-icon>
            </h1>
            <hr>

            <mat-form-field class="example-form-field text-xl">
                <mat-label>User Name</mat-label>
                <input matInput type="text" [(ngModel)]="user">
                <button *ngIf="user" matSuffix mat-icon-button aria-label="Clear" (click)="user=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

        </mat-card-content>
    </mat-card>
</div>
